<!DOCTYPE html>
<html>

<head>
    <title>Kfc Demo </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        "use strict"

    </script>
</head>

<body onload="CloseDialog()">
    <div style="margin-top: 10px;" class="container text-center">
        <div class="Dialog">
            <div class="card">
                <div class="card-header">
                    <h3 id="lblName"></h3>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Meal Name</dt>
                        <dd id="lblMeal"></dd>
                        <dt>Ad-ONs</dt>
                        <dd id="lblAdon"></dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <h3 class="lblAmount"></h3>
                    <input type="button" class="btn btn-outline-info" value="OK" onclick="CloseDialog()">
                </div>
            </div>
        </div>
        <header>
            <img src="images/kfctop.png" width="100" height="100" class="img-thumbnail">
        </header>
        <section>
            <div style="margin-top: 10px;" class="bg-danger text-white">
                <h2>Customer Details</h2>
                <div>
                    <table align="center">
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" class="form-control" id="txtName">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div style="margin-top: 10px;" class="bg-danger">
                <h2 class="text-white">Select a Meal</h2>
                <div class="card-deck">
                    <div class="card text-center ">
                        <div class="card-header">
                            <h2>OMG Burger</h2>
                        </div>
                        <div class="card-body">
                            <img src="images/burger.png" class="img-thumbnail" width="100" height="100">
                            <input type="radio" class="form-control" value="OMG Burger" id="optBurger" name="Meal" >
                        </div>
                        <div class="card-footer">
                            <h3>&#8377; 120/-</h3>
                        </div>
                    </div>
                    <div class="card text-center">
                        <div class="card-header">
                            <h2>OMG Roller</h2>
                        </div>
                        <div class="card-body">
                            <img src="images/roller.png" width="100" height="100" class="img-thumbnail"> 
                            <input class="form-control" type="radio" value="OMG Roller" id="optRoller" name="Meal">
                        </div>
                        <div class="card-footer">
                            <h3>&#8377; 140/-</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-danger" style="margin-top: 10px;">
                <h2 class="text-white">Select a Ad-ON</h2>
                <div class="card-deck">
                    <div class="card">
                        <div class="card-header">
                            <h3>Hot Wings</h3>
                        </div>
                        <div class="card-body">
                            <img class="img-thumbnail" src="images/wings.png" width="100" height="100">
                            <input type="checkbox" class="form-control" id="optWings" value="Hot Wings">
                        </div>
                        <div class="card-footer">
                            <h3>&#8377; 60/-</h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Krusher Brownie</h3>
                        </div>
                        <div class="card-body">
                            <img class="img-thumbnail" src="images/krusher.png" width="100" height="100">
                            <input type="checkbox" class="form-control" value="Krusher brownie" id="optKrusher">
                        </div>
                        <div class="card-footer">
                            <h3>&#8377; 50/-</h3>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <input type="button" class="btn btn-primary" value="Place Order" onclick="ShowDialog()">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
